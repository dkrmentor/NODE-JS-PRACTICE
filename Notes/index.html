<body>
    <div class="results" id="aaa">
        <label for="" class="red"></label>
    </div>
</body>
<style>
    .red{
        color: red;
        font-weight: bold;
    }
</style>
<script>
    displayNames()
    function displayNames(){
        $.ajax({
            type:'get',
  url: "https://reqres.in/api/users?page=2",
  dataType:'json',
  success: function(html){
      console.log(html.data)
      data=html.data;
      console.log('--------------------'+data)
      $.each(html.data, function(key, value) {
  console.log(value.first_name);
  $("#aaa").append('<label for="" class="red">'+value.first_name+'</label><br>');
});
  }
});
    }
</script>
